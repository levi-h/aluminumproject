name: Beans library
description: Works with JavaBeans\u2122.

create.name: Create
create.description: Creates a bean of a certain type and writes it away.
create.type.description: The type of the bean to create. This should be a class that has a default constructor.

set_property.name: Set property
set_property.description: Sets a property on a bean.
set_property.bean.description: The bean that contains the property.
set_property.name.description: The name of the property to set.
set_property.value.description: The value to set.