name: Data structures library
description: Creates and works with data structures.

sort.description: Writes a list that contains the sorted elements of an iterable.
sort.elements.description: The elements to sort.
sort.comparator.description: The comparator to use. Defaults to a natural order comparator.

natural_order.description: Creates a comparator that compares objects by their natural ordering.

by_property.description: Creates a comparator that compares two objects by the values of one of their properties.
by_property.property_name.description: The (possibly nested) name of the property to compare by.

reverse.description: Creates a comparator that reverses the order of another comparator.
reverse.comparator.description: The comparator to reverse.