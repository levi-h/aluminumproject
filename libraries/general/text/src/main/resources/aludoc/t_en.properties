name: Text library
description: Works with text.

format.description: Writes a formatted text. Parameters can be added by nesting parameter actions, and (for the \
                    interpolation format) by providing dynamic parameters.
format.type.description: The format type to use; defaults to interpolation.
format.format_string.description: The format string to use.

parameter.description: Adds an optionally named parameter to a format action.
parameter.name.description: The name of the parameter.
parameter.value.description: The value of the parameter.

mute.description: Mutes or unmutes the output of the action that it contributes to by replacing its writer with a \
                  toggleable writer. The action will still be executed. This action contribution can be nested: it's \
                  possible to mute an action but unmute one of its children, for example.

newlines_to_preserve.description: Preserves a number of connecting newlines of the body text of the action that it \
                                  contributes to.

spaces_to_preserve.description: Preserves a number of contiguous spaces of the body text of the action that it \
                                contributes to.

tabs_to_preserve.description: Preserves a number of adjacent tabs of the body text of the action that it contributes to.

trim.description: Trims the body text of the action it contributes to.

trim_lines.description: Trims each line of the body text of the action that it contributes to.

humanise.description: Humanises a camel cased text. Each individual word will be written in lower case (unless it's in \
                      upper case in the original text) and separated with spaces. The first word will be capitalised.
humanise.text.description: The text to humanise.

lower_case.description: Turns a text into lower case.
lower_case.text.description: The text to turn into lower case.

replace.description: Replaces all occurrences of a target in a text with a replacement.
replace.text.description: The original text.
replace.target.description: The text to replace.
replace.replacement.description: The replacement to use.

upper_case.description: Turns a text into upper case.
upper_case.text.description: The text to turn into upper case.

reverse.description: Reverses text.
reverse.text.description: The text to reverse.